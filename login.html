<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Netflix Sign In</title>
    <style>
        .login-bg {
            /* Using a subtle dark background image for a professional look */
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            /* Darker, opaque background for the login form */
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }
        /* Custom hover for form buttons */
        .social-btn {
            background-color: #2D2D2C;
            border: 1px solid #444;
            color: #b3b3b3;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .social-btn:hover {
            background-color: #414141;
            border-color: #555;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex flex-col text-white">

    <header class="h-[90px] flex items-center px-8 bg-black/50">
        <a href="index.html">
            <img src="img/logo.svg" alt="Netflix" class="w-[155px] h-[40px]">
        </a>
    </header>

    <main class="flex-grow flex justify-center items-center py-20 px-4">
        <div class="form-container w-full max-w-md p-16 rounded-lg">
            <h1 class="text-4xl font-bold mb-8">Sign In</h1>
            
            <form>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="bg-[#e50914] text-white w-full py-4 text-xl font-semibold rounded-md mb-3 hover:bg-[#f40612] transition-colors">
                    Sign In
                </button>

                <div class="flex justify-between items-center text-sm mb-10">
                    <div>
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <label for="rememberMe" class="text-[#b3b3b3]">Remember me</label>
                    </div>
                    <a href="#" class="text-[#b3b3b3] hover:underline">Need help?</a>
                </div>

                <div class="flex items-center mb-6">
                    <hr class="flex-grow border-gray-600">
                    <span class="px-3 text-sm text-gray-500">OR</span>
                    <hr class="flex-grow border-gray-600">
                </div>

                <p class="text-sm font-semibold mb-3 text-center text-[#b3b3b3]">Sign in with:</p>

                <button type="button" class="social-btn w-full py-3 font-semibold rounded-md mb-4 flex items-center justify-center space-x-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" class="w-5 h-5">
                    <span>Google/Gmail</span>
                </button>

                <button type="button" class="social-btn w-full py-3 font-semibold rounded-md mb-10 flex items-center justify-center space-x-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="w-5 h-5 filter invert">
                    <span>Apple ID</span>
                </button>

                <p class="text-[#b3b3b3] mt-8">
                    New to Netflix? <a href="index.html" class="text-white hover:underline">Sign up now.</a>
                </p>
                <p class="text-xs text-[#8c8c8c] mt-4">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-blue-500 hover:underline">Learn more.</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer class="bg-black/70 py-8 text-[#8c8c8c]">
        <div class="max-w-md mx-auto px-4">
            Questions? Call <a href="tel:000-800-919-1743" class="hover:underline">000-800-919-1743</a>
        </div>
    </footer>
</body>
</html>
